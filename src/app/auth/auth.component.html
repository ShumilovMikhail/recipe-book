<div class="row">
  <div class="col-xs-12">
    <ng-template placeholder></ng-template>
    <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required="" email="" minlength="3">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required="" minlength="8">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{!isLoginMode ? 'Sign Up' :'
          Login'}}</button>
      </div>
      <div>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up' :'
          Login'}}</button>
      </div>
    </form>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>
</div>
